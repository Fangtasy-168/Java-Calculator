<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Calculator</title>
    <link rel="stylesheet" href="app/SCSS/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href='https://fonts.googleapis.com/css?family=Orbitron' rel='stylesheet' type='text/css'>
</head>
<body>
    <div id="container">
        <div id="screen">
            <div id="log"></div>
            <div id="display">0</div>
        </div>
        <div id="buttonsContainer">
            <div id="touchPad">
                <div class="pad function" id="clear" value = "Delete">AC</div>
                <div class="pad function" id="divide" value = "/">/</div>
                <div class="pad function" id="multiply" value = "*">x</div>   
                <div class="pad function" id="subtract" value = "-">-</div>            

                <div id="seven"class="pad" value = "7">7</div>
                <div id="eight"class="pad" value = "8">8</div>
                <div id="nine"class="pad" value = "9">9</div>
                <div id="four"class="pad" value = "4">4</div>
                <div id="five"class="pad" value = "5">5</div>
                <div id="six"class="pad" value = "6">6</div>
                <div id="one" class="pad" value = "1">1</div>
                <div id="two" class="pad" value = "2">2</div>
                <div id="three"class="pad" value = "3">3</div>
                <div id="zero" class="pad" value = "0">0</div>
                
                <div id="decimal" class = "pad" value =".">.</div>
                <div class="pad function" id="add" value = "+">+</div>
                <div class="pad function" id="equals" value = "Enter">=</div>
            </div>
        </div>        
        <div id="logo">Fangtasy</div>
    </div>
    <footer>        
        <div>Made by Tony Fang</div>
    </footer>
    
</body>
<script src="app/JS/VanillaJavaCalculator.js"></script>
<script src= "https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</html>
